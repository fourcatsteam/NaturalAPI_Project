<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#15508B">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <!--<h1 class="FourCats">FourCats</h1>
      <h2 class="NaturalAPI">NaturalAPI</h2>-->
      <h1><img src="https://raw.githubusercontent.com/fourcatsteam/NaturalAPI_Project/master/img/logo1.png" style="width:20%;height:auto;"></h1>
      
        <a href="https://github.com/fourcatsteam/NaturalAPI" class="btn">View on GitHub</a>
   
        <a href="https://drive.google.com/uc?export=download&id=1mrxZw5MoaQegIfBLubOqQKKlq9Cz-1k8" class="btn">Download Discover</a>
        <a href="https://drive.google.com/uc?export=download&id=16PvyPdO5sZgi6OPi4njD1dw8v55yJimz" class="btn">Download Design</a>
      <a href="https://drive.google.com/uc?export=download&id=1X-9uJEinICA-pG2LiRq10HUE47hRTo5E" class="btn">Download Develop</a>
      </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="https://github.com/fourcatsteam/NaturalAPI">NaturalAPI</a> is maintained by  <a href="{{ site.github.owner_url }}"><img src="https://raw.githubusercontent.com/fourcatsteam/NaturalAPI_Project/master/img/logo.png" style="width:20%;height:auto;"></a></span>
        {% endif %}
        <!--<span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>-->
      </footer>
    </main>
  </body>
</html>
